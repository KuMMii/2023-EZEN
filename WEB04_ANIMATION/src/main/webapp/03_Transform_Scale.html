<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_Transform_Scale.html</title>
    <style type="text/css">
          .origin{width: 200px; height: 200px; border: 1px solid black; float: left; margin: 40px; overflow: hidden;}
        .scalex, .scaley, .scale{transition: 1s;}
        /* transition-duration에서 duration 생략가능 */
        .scalex:hover{transform:scaleX(2); }
        .scaley:hover{transform:scaleY(5); }
        .scale:hover{transform:scale(1,7); }


    </style>
</head>
<body>
     <div class="origin">
        <div class="scalex"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="images/fruit.jpg"></div>
    </div>
</body>
</html>
