<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .origin{width: 200px; height: 200px; border: 1px solid black; float: left; margin: 40px; overflow: hidden;}
        .rotate1, .rotate2{transition:1s;}

        .rotate1:hover{transform: rotate(40deg);}
        .rotate2:hover{transform: rotate(-40deg);}
/* deg는 우리가 알고 있는 각도(360도 한바귀)로 해석해도 똑같이 적용됨 */
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="images/fruit.jpg"></div>
    </div>
    
</body>
</html>
