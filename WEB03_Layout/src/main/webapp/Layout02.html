<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout02.html</title>
<style type="text/css">
body{margin:0;}
	#base{position:relative; width:100%; height:500px; border:1px solid black; top:100px;}
	#bigbox{position:absolute; width:50%; height:400px; border: 1px solid black; 
	background:linen; right:0; top:50px; box-shadow:-5px 5px 1px 2px grey;}
	.box{position: absolute; width: 150px; height:400px; border: 1px solid green;
	  top:50px; box-shadow:-5px 5px 1px 2px grey;}
	#box1{	background:mistyrose; right: 51%;}
	#box2{	background:powderblue; left:22%; }
</style>
</head>
<body>

<div id="base">
	<div id="bigbox"></div>
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>

</div>

</body>
</html>
